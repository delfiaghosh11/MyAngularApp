<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit(form)" class="mt-3">
    <!-- Student Name -->
    <div class="form-group">
      <input formControlName="input1" type="number" name="input1" id="input1" class="form-control w-50"
        placeholder="First Input" />
      <div *ngIf="input1.touched && input1.invalid">
        <div *ngIf="input1.errors.required" class="text-danger">
          Please enter a value.
        </div>
      </div>
    </div>

    <!-- Student City -->
    <div class="form-group">
      <input formControlName="input2" type="number" name="input2" id="input2" class="form-control w-50"
        placeholder="Second Input" />
      <div *ngIf="input2.touched && input2.invalid">
        <div *ngIf="input2.errors.required" class="text-danger">
          Please enter a value.
        </div>
      </div>
    </div>

    <!-- Json Data -->
    <!-- <p>
                {{ form.value | json }}
            </p> -->

    <button type="submit" class="btn btn-primary mr-3" [disabled]="form.invalid" (click)="add()">
      Add
    </button>
    <button type="submit" class="btn btn-secondary mr-3" [disabled]="form.invalid" (click)="sub()">
      Subtract
    </button>
    <button type="submit" class="btn btn-success mr-3" [disabled]="form.invalid" (click)="mul()">
      Multiply
    </button>
    <button type="submit" class="btn btn-info mr-3" [disabled]="form.invalid" (click)="div()">
      Division
    </button>
    <button type="reset" class="btn btn-danger" [disabled]="form.invalid">
      Reset
    </button>
  </form>

  <div *ngIf="input1.valid && input2.valid" class="my-5">
    <div class="card bg-warning" style="width: 22rem">
      <div class="card-body">
        <h5 class="card-title h4">Result {{ operation }}</h5>
        <p class="card-text h5">{{ result }}</p>
      </div>
    </div>
  </div>
</div>
