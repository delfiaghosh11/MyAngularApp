<div class="container-fluid my-5 w-75">
  <div class="row">
    <div class="col-lg-4 bg-secondary">
      <div class="my-4">
        <p class="h4 text-white">Add a Student</p>
        <app-add-student (parentFun)="update()"></app-add-student>
      </div>
    </div>
    <div class="col-lg-8">
      <p class="h3 mb-4">Students' List</p>
      <table class="table table-striped">
        <thead app-table-head class="thead-dark"></thead>
        <tbody app-table-body [students]="studentsData" (parentFun)="update()"></tbody>
      </table>
    </div>
  </div>
</div>
